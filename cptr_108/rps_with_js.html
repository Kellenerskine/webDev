<!DOCTYPE html>
<hmtl lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <style>
            button{
                width: 100%;
            }
        </style>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <table>
            <tr>
                <th>Player A</th>
                <th>Player B</th>
            </tr>
            <tr>
                <td><button onclick="playerArock();">Rock</button></td>
                <td><button onclick="playerBrock();">Rock</button></td>
            </tr>
            <tr>
                <td><button onclick="playerApaper();">Paper</button></td>
                <td><button onclick="playerBpaper();">Paper</button></td>
            </tr>
            <tr>
                <td><button onclick="playerAscissors();">Scissors</button></td>
                <td><button onclick="playerBscissors();">Scissors</button></td>
            </tr>
            <tr>
                <td>A played</td>
                <td>B played</td>
            </tr>
        </table>
        <script>
            playerArock = function()
            {
                document.querySelector("#whatAplayed")
            }
        </script>
    </body>
</hmtl>
